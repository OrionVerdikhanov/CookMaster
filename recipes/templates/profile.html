{% extends "base.html" %}

{% block content %}
<h1>Профиль пользователя</h1>
<p>Добро пожаловать, {{ user.username }}!</p>

<h2>Ваши рецепты:</h2>
<ul>
    {% for recipe in user_recipes %}
    <li>
        <a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.title }}</a>
    </li>
    {% empty %}
    <p>У вас пока нет рецептов.</p>
    {% endfor %}
</ul>
{% endblock %}
