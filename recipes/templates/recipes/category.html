{% extends "base.html" %}
{% block content %}
<h1>Категория: {{ category }}</h1>
<ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% empty %}
        <li>В этой категории нет рецептов.</li>
    {% endfor %}
</ul>
{% endblock %}
